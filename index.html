<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accesible form ui</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <h1>Accessible Form UI</h1>
        <form action="">
            <label for="">Nombre de usuario</label>
            <input type="text" name="" id="" placeholder="Escribe tu nombre de usuario" required>
            <label for="">Correo electrónico</label>
            <input type="text" name="" id="" placeholder="Escribe tu correo electrónico" required>
            <label for="">Contraseña</label>
            <input type="password" name="" id="" placeholder="Escribe tu contraseña" required>
            <label for="">Confirmar contraseña</label>
            <input type="password" name="" id="" placeholder="Confirma tu contraseña" required>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">Recuerdame</label>
            </div>
        </form>
        <div>
            <button>Registrarse</button>
            <p>Ya tienes cuenta?<a href="">Inicia sesión</a></p>
        </div>
    </main>
    
</body>
</html>
