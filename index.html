<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>accesible form ui</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <main>
            <div class="form-header">
                <h1>Accessible Form UI</h1>
                <p>Bienvenido! Por favor ingresa los campos solicitados</p>
            </div>
            <form action="#" method="POST">
                <label for="user name">Nombre de usuario</label>
                <input  class="form-intpu-text"  type="text" name="" id="" placeholder="Escribe tu nombre de usuario" required aria-required="true" >
                <label for="email">Correo electrónico</label>
                <input  class="form-intpu-text"  type="text" name="" id="" placeholder="Escribe tu correo electrónico" required aria-required="true" >
                <label for="password">Contraseña</label>
                <input  class="form-intpu-text"  type="password" name="" id="" placeholder="Escribe tu contraseña" required>
                <label for="confirm password">Confirmar contraseña</label>
                <input  class="form-intpu-text"  type="password" name="" id="" placeholder="Confirma tu contraseña" required>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Recuerdame</label>
                </div>
            </form>
            <button type="submit" >Registrarse</button>
            <p class="sing-in">Ya tienes cuenta? <a href="">Inicia sesión</a></p>
            
        </main>
    </body>
</html>
